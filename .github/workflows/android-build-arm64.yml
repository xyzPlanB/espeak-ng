name: Build espeak-ng for Android arm64

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build_arm64:
    runs-on: ubuntu-latest

    env:
      ANDROID_API_LEVEL: 26
      ANDROID_ABI: arm64-v8a
      NDK_VERSION: 26.1.10909125

    steps:
      # Checkout
      - uses: actions/checkout@v4

      # Setup Java (required by sdkmanager)
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Add sdkmanager to PATH
        run: echo "$ANDROID_HOME/cmdline-tools/latest/bin" >> $GITHUB_PATH

      # Install Android NDK
      - name: Install NDK
        run: |
          yes | sdkmanager --install "ndk;${NDK_VERSION}"
          echo "NDK_HOME=$ANDROID_HOME/ndk/${NDK_VERSION}" >> $GITHUB_ENV

      # Install build tools
      - name: Install CMake
        run: sudo apt-get update && sudo apt-get install -y cmake ninja-build

      # Configure
      - name: Configure CMake
        run: |
          mkdir build
          cd build
          cmake \
            -DCMAKE_TOOLCHAIN_FILE=$NDK_HOME/build/cmake/android.toolchain.cmake \
            -DANDROID_ABI=${ANDROID_ABI} \
            -DANDROID_PLATFORM=android-${ANDROID_API_LEVEL} \
            -DCMAKE_BUILD_TYPE=Release \
            ..

      # Build
      - name: Build
        run: |
          cd build
          cmake --build . -- -j$(nproc)

      # Upload artifact
      - name: Upload libs
        uses: actions/upload-artifact@v4
        with:
          name: espeak-ng-android-arm64
          path: build/libespeak-ng*.so
