name: Build espeak-ng for Android arm64

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build_arm64:
    runs-on: ubuntu-latest

    env:
      ANDROID_NDK_VERSION: r26b
      ANDROID_API_LEVEL: 26
      ANDROID_ABI: arm64-v8a

    steps:
      # 1) Checkout repo
      - uses: actions/checkout@v4

      # 2) Setup Android NDK
      - name: Setup Android NDK
        uses: android-actions/setup-ndk@v3
        with:
          ndk-version: ${{ env.ANDROID_NDK_VERSION }}

      # 3) Install CMake if needed
      - name: Install CMake
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build

      # 4) Create build folder
      - name: Configure CMake
        run: |
          mkdir -p build-android
          cd build-android
          cmake \
            -DCMAKE_TOOLCHAIN_FILE=$ANDROID_NDK_HOME/build/cmake/android.toolchain.cmake \
            -DANDROID_ABI=${{ env.ANDROID_ABI }} \
            -DANDROID_PLATFORM=android-${{ env.ANDROID_API_LEVEL }} \
            -DCMAKE_BUILD_TYPE=Release \
            ..
      # 5) Compile
      - name: Build
        run: |
          cd build-android
          cmake --build . -- -j$(nproc)

      # 6) Upload artifact
      - name: Upload libs
        uses: actions/upload-artifact@v3
        with:
          name: espeak-ng-android-arm64
          path: build-android/libespeak-ng*.so
